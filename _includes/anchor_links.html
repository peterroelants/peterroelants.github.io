<script>
  // Insert Anchor links, IDs are already generated by kramdown
  $('h2,h3,h4,h5,h6').filter('[id]').each(function () {
    $(this).append([
      ' ',
      '<a class="anchor-link" href="#'+$(this).attr('id')+'">',
      '<i class="fas fa-sm fa-link"></i>',
      '</a>'
    ].join(''));
  });
</script>
