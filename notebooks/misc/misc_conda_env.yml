# Install with:
# conda env create --file ./misc_conda_env.yml && conda activate misc_env
# Remove with:
# conda deactivate && conda remove --name misc_env --all
name: misc_env
channels:
  - conda-forge
dependencies:
  - matplotlib=3.4.1
  - notebook=6.3.0
  - numpy=1.20.2
  - python=3.9.2
  - scipy=1.6.3
  - seaborn=0.11.1
  - watermark=2.2.0
