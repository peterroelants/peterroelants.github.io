# Install with:
# conda env create --file ./conda_env.yml && conda activate blog_env
# Remove with:
# conda deactivate && conda remove --name blog_env --all
name: blog_env
channels:
  - conda-forge
dependencies:
  - bs4=4.9.3
  - nbconvert=6.0.7
  - ipython=7.23.0
  - python=3.9.4
  - black
  - isort
  - flake8
  - pyyaml
  - mypy
  - pip
  - pyyaml
  - pip:
    - python-slugify

